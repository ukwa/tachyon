<!doctype html>
<html lang="en">
<head>
    <title>UKWA Player</title>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!--  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <style>
    body {
        font-family: sans-serif;
        padding: 0.8rem 0;
        min-width: 260px;
    }
    .flatpickr-calendar {
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    .flatpickr-calendar:before, .flatpickr-calendar:after {
        display: none !important;
    }
    </style>
</head>
<body>
   <div class="container">
    <div id="target-date-form" class="form-group flatpickr">
      <label for="target-date">Target</label>
      <input id="target-date" class="form-control form-control-sm" type="text" placeholder="Select Target Date..." data-input>
      <small id="target-date-help" class="form-text text-muted">The desired date and time to view</small>
    </div>
    <div id="current-date-form" class="form-group">
      <label for="target-date">Current</label>
      <input id="current-date" class="form-control form-control-sm" type="text" placeholder="Time-travel disabled..." disabled>
      <small id="target-date-help" class="form-text text-muted">The date and time of the current page</small>
    </div>
    <div class="btn-group btn-group-sm d-flex" role="group" aria-label="Control time">
      <button id="disable-timetravel" type="button" class="btn btn-primary w-100 disabled">Disengage</button>
      <button id="enable-timetravel" type="button" class="btn btn-primary w-100">Engage</button>
      <button id="update-page" type="button" class="btn btn-primary w-100 disabled">Update</button>
    </div>
   </div>
   <!--  -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/flatpickr"></script>
   <!--  -->
   <script type="text/javascript" src="tachyon-popup.js"></script>
</body>
</html>
