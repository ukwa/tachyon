<!doctype html>
<html lang="en">
<head>
    <title>UKWA Player</title>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!--  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
    body {
        font-family: sans-serif;
        padding: 0.8rem 0;
        min-width: 260px;
    }
    </style>
</head>
<body>
   <div class="container">
    <h1>Web Archive Bookmark Viewer</h1>
    <p id="bookmark-url" class="text-muted text-center">
    </p>
    <div class="form-group row">
      <label for="target-url" class="col-sm-2 col-form-label">Archived URL</label>
      <div class="col-sm-10">
      <input id="target-url" class="form-control form-control-sm" type="text" placeholder="Archived URL..." disabled>
      <small id="target-url-help" class="form-text text-muted">The URL of the archived resource</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="target-date" class="col-sm-2 col-form-label">Archive Date</label>
      <div class="col-sm-10">
      <input id="target-date" class="form-control form-control-sm" type="text" placeholder="Archived Date..." disabled>
      <small id="target-date-help" class="form-text text-muted">The date and time the resource was archived</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="target-archive" class="col-sm-2 col-form-label">Archival Service</label>
      <div class="col-sm-10">
      <input id="target-archive" class="form-control form-control-sm" type="text" placeholder="Archival Service..." disabled>
      <small id="target-archive-help" class="form-text text-muted">The archiving service that holds this archived resource</small>
      </div>
    </div>
    <div class="float-right">
      <button id="enable-timetravel" type="button" class="btn btn-primary">Bookmark</button>
      <button id="update-page" type="button" class="btn btn-primary">View Archive Page</button>
    </div>
   </div>
   <!--  -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   <script type="text/javascript" src="webarchive-bookmark.js"></script>
</body>
</html>
